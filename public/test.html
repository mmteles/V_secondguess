<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const AUTH_TOKEN = 'mock-valid-token';
        const results = document.getElementById('results');
        
        async function testAPI() {
            results.innerHTML = '<p>Testing API...</p>';
            
            try {
                // Test 1: Create session
                results.innerHTML += '<p>1. Creating session...</p>';
                const sessionResponse = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        userId: 'test-user-' + Date.now()
                    })
                });
                
                if (!sessionResponse.ok) {
                    throw new Error(`Session creation failed: ${sessionResponse.status}`);
                }
                
                const session = await sessionResponse.json();
                results.innerHTML += `<p>✅ Session created: ${session.sessionId}</p>`;
                
                // Test 2: Send message
                results.innerHTML += '<p>2. Sending message...</p>';
                const messageResponse = await fetch(`${API_BASE}/conversations/${session.sessionId}/input`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        text: 'Hello, I need help creating an SOP for customer onboarding',
                        type: 'text'
                    })
                });
                
                if (!messageResponse.ok) {
                    throw new Error(`Message sending failed: ${messageResponse.status}`);
                }
                
                const messageResult = await messageResponse.json();
                results.innerHTML += `<p>✅ Message sent successfully</p>`;
                results.innerHTML += `<p>AI Response: ${messageResult.message}</p>`;
                
                results.innerHTML += '<p><strong>All tests passed! ✅</strong></p>';
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Test failed:', error);
            }
        }
        
        // Run tests on load
        testAPI();
    </script>
</body>
</html>
